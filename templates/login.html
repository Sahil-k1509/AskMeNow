<div class="login-section">
    <div class="container" id="container">

        <div class="form-container" id="login-form">
            <h2>LOGIN</h2>
            <form action="./api/login.php" method="POST">
                <label for="username">Username</label> <br>
                <input type="text" class="username" id="login-username" name="username" placeholder="Username" required> <br><br>
                <label for="password">Password</label> <br>
                <input type="password" class="password" id="login-password" name="password" placeholder="Password" required> <br><br>
                <button type="submit" name="submit" class="submit-btn" id="login-submit">Submit</button>
            </form>
            <button class="redirect-btn" id="signup-redirect-btn">Don't have an account? Sign up Now!</button>
        </div>


        <div class="form-container"  id="signup-form">
            <h2>SIGN UP</h2>
            <form action="./api/signup.php" method="POST">
                <label for="username">Username</label> <br>
                <input type="text" class="username" id="signup-username" name="username" placeholder="Username" required> <br><br>
                <label for="password">Password</label> <br>
                <input type="password" class="password" id="signup-password" name="password" placeholder="Password" required> <br><br>
                <button type="submit" name="submit" class="submit-btn" id="signup-submit">Submit</button>
            </form>
            <button class="redirect-btn" id="login-redirect-btn">Already have an Account? Login!</button>
        </div>


    </div>
</div>
